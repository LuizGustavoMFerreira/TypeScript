<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body background=img/foto.jpg>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 id="nome">Hospital</h1>
            </div>
        </div>

        <div class="jumbotron">

            <div class="row">
                <div class="col-xs-12">
                    <h3>Médicos:</h3>
                    <table id="tabMedico">
                        <tr>
                            <th>Nome:</th>
                            <th>CPF:</th>
                            <th>CodFuncionário:</th>
                            <th>CRM:</th>
                            <th>Especialidade:</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h3>Enfermeiros:</h3>
                    <table id="tabEnfermeiro">
                        <tr>
                            <th>Nome:</th>
                            <th>CPF:</th>
                            <th>CodFuncionário:</th>
                            <th>Coren:</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h3>Pacientes:</h3>
                    <table id="tabPaciente">
                        <tr>
                            <th>Nome:</th>
                            <th>CPF:</th>
                            <th>CodPaciente:</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h3>Pronto-Socorro:</h3>
                    <table id="tabProntoSocorro">
                        <tr>
                            <th>Código:</th>
                            <th>Endereço:</th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</body>
    <script src="tudo.js"></script>
</html>
